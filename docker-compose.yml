services:
  zaino-bot:
    build: .
    container_name: zaino-telegram-bot
    restart: always
    env_file:
      - .env
    ports:
      - "8765:8765"
    volumes:
      - ./.trigger:/trigger
    healthcheck:
      test: ["CMD", "python", "-c", "import os,time; assert time.time() - os.path.getmtime('/tmp/bot_healthy') < 120"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
