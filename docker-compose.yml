services:
  zaino-bot:
    build: .
    container_name: zaino-telegram-bot
    restart: always
    env_file:
      - .env
    volumes:
      - ./.trigger:/trigger
      - bot-data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "[ $(( $(date +%s) - $(stat -c %Y /data/bot_healthy 2>/dev/null || echo 0) )) -lt 120 ]"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
