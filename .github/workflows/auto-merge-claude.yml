name: Auto-merge Claude PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    if: startsWith(github.head_ref, 'claude/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Merge PR
        run: gh pr merge ${{ github.event.pull_request.number }} --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
