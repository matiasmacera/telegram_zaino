name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync branch to main
        run: |
          set -ex

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="$GITHUB_REF_NAME"
          echo "Syncing $BRANCH to main"

          git fetch origin main
          git checkout main

          # Copy branch state onto main (avoids squash merge conflicts)
          git checkout "origin/$BRANCH" -- .
          git add -A

          # Only commit+push if there are actual changes
          if git diff --cached --quiet; then
            echo "No changes to merge"
          else
            git commit -m "$(git log "origin/$BRANCH" -1 --pretty=%s) (#$GITHUB_RUN_NUMBER)"
            git push origin main
            echo "Successfully synced $BRANCH to main"
          fi

          # Delete the branch to keep the repo clean
          git push origin --delete "$BRANCH" || true
