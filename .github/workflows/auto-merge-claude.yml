name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and merge PR
        run: |
          # Check if PR already exists for this branch
          PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --json number -q '.[0].number' 2>/dev/null || echo "")

          if [ -z "$PR_NUMBER" ]; then
            # Create PR using last commit message as title
            gh pr create \
              --title "$(git log -1 --pretty=%s)" \
              --body "Auto-merge from Claude Code branch \`$GITHUB_REF_NAME\`" \
              --base main \
              --head "$GITHUB_REF_NAME"
            PR_NUMBER=$(gh pr list --head "$GITHUB_REF_NAME" --json number -q '.[0].number')
          fi

          # Merge with squash and delete the branch
          gh pr merge "$PR_NUMBER" --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
